name: Update Country IP Lists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate all outputs (live + cache fallback)
        run: ./scripts/update_all.sh

      - name: Commit
        run: |
          git config --global user.email "nematimahdi88@gmail.com"
          git config --global user.name "Mahdi Nemati"
          git add output data/cache list.rsc
          git diff --cached --quiet || git commit -m "Automatic update"

      - name: Push
        run: git push
