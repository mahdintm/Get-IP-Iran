name: "GET IP Iran"

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'
    
jobs:
  runscript:
    name: GetIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Bash Script and Commit Changes
        run: |
          bash get.sh > list.rsc
          git config --global user.email "nematimahdi88@gmail.com"
          git config --global user.name "Mahdi Nemati"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Automatic update"

      - name: Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://$PAT_TOKEN@github.com/mahdintm/Get-IP-Iran.git
          git push -f
